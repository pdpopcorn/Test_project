<!DOCTYPE html>
<html>
<head>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="main.js"></script>

</head>
<title>HTML Tutorial</title>
<body>
  <div class="container-fluid">
    <h2>Modal</h2>
    <div class='row'>
      <div class="col-md-12">
        <button id="open-modal" class="btn">Open Modal</button>
      </div>
    </div>
    <div id="my-modal" class="my-modal">
      <button id="close-modal" class="close-btn btn">x</button>
    </div>
    <h2>Input / Output</h2>
    <div class="row">
      <div class="col-md-6">
          <input id="text-input" type="text"/>
      </div>
      <div class="col-md-6">
          <span id="text-output"></span>
      </div>
    </div>
    <h2>Show / Hide</h2>
    <div class="row">
       <div class="col-md-12">
         <button id="toggle-btn" class="btn">Show</button>
       </div>
    </div>

    <h2>Three Columns</h2>
    <div id="toggle-items" class="three-column clearfix">
          <div class="item left"></div>
          <div class="item middle"></div>
          <div class="item right"></div>
    </div>

    <h2> Bootstrap Column </h2>
    <div class="row">
      <div class="col-md-6">.col-md-6</div>
      <div class="col-md-6">.col-md-6</div>
    </div>

</body>
</html>
